</head>
<body style='background-color:#F8F8F8; margin-top:5em; max-height: 100%; max-width: 100%'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

<div class="wrapper">
    <div class="mail">
        <div class="cover"></div>
        <div class="letter">
          <img src="images/STD.png" width=580px height=380px>
          <h1>Save the date</h1>
          <h2>Charlie & Kimaya's Wedding</h2>
          <h3>3rd June 2023 &#8226 Brecon Beacons, Wales</h3>
          <h4 id="countdown" style="font-size: 16px"></h4>
          <h5>Formal invitation to follow</h5>
        </div>
    </div>
</div>

<script>
function Redirect(){
    setTimeout(function() {window.alert("Incorrect password")}, 100);
    window.location = './' + document.getElementById('name').value + '/index.html'
}

// Set the date we're counting down to
var countDownDate = new Date("Jun 3, 2023 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
