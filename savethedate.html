<!DOCTYPE html>

<html lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=auto, initial-scale=0.3'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>

</head>
<body style='background-color:#F8F8F8; margin-top:5em; width: auto; max-height: 100%; max-width: 100%'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/savethedate.css">

<div class="wrapper">
    <div class="mail">
        <div class="cover"></div>
        <div class="letter">
          <img src="images/save_the_date.png" width=580px height=380px id="save_the_date">
          <h4 id="countdown" style="font-size: 16px"></h4>
          <button type="button" onclick=ChangeImage() id="change_language" style='position: absolute; top: 85%; left: 50%; transform: translate(-50%,50%); font-size:16px; color:rgba(0,0,0,.5);'>हिंदी</button>
        </div>
    </div>
</div>

<script>
function ChangeImage() {
    var src
    src = document.getElementById("save_the_date").src
    if (src.includes("hindi.png")) {
        document.getElementById("save_the_date").src = "images/save_the_date.png"
        document.getElementById("change_language").innerHTML = "हिंदी"
    } else {
        document.getElementById("save_the_date").src = "images/save_the_date_hindi.png"
        document.getElementById("change_language").innerHTML = "English"
    }
}

function Redirect(){
    setTimeout(function() {window.alert("Incorrect password")}, 100);
    window.location = './' + document.getElementById('name').value + '/index.html'
}

// Set the date we're counting down to
var countDownDate = new Date("Jun 3, 2023 15:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
